services:
  # The Frontend Service (React App)
  - type: web
    name: shonfxkenya-frontend
    env: static
    staticPublishPath: ./frontend/build
    # This rule redirects all traffic to the backend, except for static files
    routes:
      - type: rewrite
        source: /api/*
        destination: https://shonfxkenya-backend.onrender.com/api/* # Make sure backend name matches
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: shonfxkenya-backend
          property: url

  # The Backend Service (Python/Flask App)
  - type: web
    name: shonfxkenya-backend
    env: python
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO_NAME # IMPORTANT: Change this!
    region: frankfurt # Or choose a region closer to you
    envVars:
      - key: DERIV_API_TOKEN
        sync: false # Keep this secret!
      - key: PYTHON_VERSION
        value: 3.9